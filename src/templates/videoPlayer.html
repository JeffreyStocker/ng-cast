<div class="video-player">
  <div ng-if="!$ctrl.video.snippet">
    Please wait...
  </div>
  <div ng-if="$ctrl.video.snippet" class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" ng-src="{{$ctrl.getYoutubeSrc($ctrl.video.id.videoId)}}" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3>{{$ctrl.video.snippet.title}}</h3>
    <div>{{$ctrl.video.snippet.description}}</div>
  </div>
</div>
